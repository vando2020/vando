<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Chuteiras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="72992.png" alt="">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Sobre</li>
            <li class="cabecalho-lista-item">Em breve</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre o site</h2>
            <p class="escola-texto-um">Foi criado utilizando o alura.</p>
            <p class="escola-texto-dois">Site sobre chuteiras desenvolvido para o trabalho de front-end</p>
        </div>
        <img class="escola-imagem" src="strelitzia plant-amico.png" alt="imagem de uma planta">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Chuteiras</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="360a8fe61-eeffddbff76cb3a3a516857467157897-640-0.jpg" alt="imagem de uma chuteira">
            <h3 class="estudante-nome">Mercurial Air</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="chuteira-campo-nike-air-zoom-mercurial-superfly-9-elite-branco-e-dourado2-d27c35ed4a5feea80a16744850862056-640-0.jpg" alt="imagem de uma chuteira">
            <h3 class="estudante-nome">Mercurial Superfly</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="chuteira-campo-nike-air-zoom-mercurial-superfly-9-elite-roxo-e-bordo1-6f882a37d8bace4a0e16746607019968-640-0.jpg" alt="imagem de uma chuteira">
            <h3 class="estudante-nome">Air Zoom Mercurial</h3>
        </div>
        <span></span>
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="chuteira-campo-nike-elite-8-original1-db3442045306f653a316563521697329-640-0.jpeg" alt="imagem de uma chuteira">
            <h3 class="estudante-nome">Nike elite</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="chuteira-de-campo-nike-tiempo-legend-10-x-peak-ready-pack-elite-fg-tevo-sports-1-fe9020a94e8f27b71516975540106236-1024-1024.jpg" alt="imagem de uma chuteira">
            <h3 class="estudante-nome">Nike Tiempo</h3>  
            <span></span>
            <div class="estudante-div">
            <img class="estudante-imagem" src="fd1894d2.jpeg" alt="imagem de uma chuteira">
            <h3 class="estudante-nome">Phantom gt</h3>
        </div>
        
     </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="" alt="">
    </footer>
</body>
</html>
